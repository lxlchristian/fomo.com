<!DOCTYPE html>

<html lang="en">

    <head>
        <title>wyd2nite</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet" />

        <!-- Bootstrap Scripts -->
        <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- CSS Stylesheet -->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>

    <!-- Navigation bar -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
              <a class="navbar-brand" href="{{url_for('get_all_posts')}}">wyd2nite</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_posts') }}">Home</a>
                  </li>
                  {% if not current_user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Sign in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register', user_type='user') }}">Register</a>
                  </li>
                  {% else %}
                  {% if current_user.is_org %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('host') }}">Host an event</a>
                  </li>
                  {% endif %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('organizations') }}">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('parties') }}">Parties</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
