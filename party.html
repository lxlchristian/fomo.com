<!-- Displays general profile information about one of the parties previously posted -->

{% extends "layout.html"}

        <!-- Page Title -->
        {% for party in parties %}
        <h1 class="title">{{ party.name }}</h1>
        <p>{{ party.description }}</p>
        {% endfor %}

        <!-- Reference: Bootstrap cards - see: https://getbootstrap.com/docs/5.0/components/card/ -->
        {% for party in parties %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="card border-info mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ party.photo }}" class="img-fluid rounded-start" alt="Card image cap">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Organized by: {{ party.org }}</h5>
                            <p class="card-text">Date/Time: {{ party.date }}</p>
                            <p class="card-text">Location: {{ party.location }}</p>
                            <p class="card-text">Likes: {{ party.likes }}</p>
                        </div>
                        <!-- IMPLEMENT LIKE COUNTER (back end), INSTEAD OF COMMENTS (recommended by TF, Matthew Andrews, also again confirmed that use of cited sources is fine) -->
                        <!-- Reference: https://codepen.io/Sero13/pen/Bqdmvr; RUN QUERY AND ADD 1 - BUT ASK CHRISTIAN --> 
                        <a href="#" class="like-counter">Like</a> <!-- WHICH HREF HERE???? -->
                        <span class="click-text"><a id="clicks"></span>-->
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>


{% endblock %}
